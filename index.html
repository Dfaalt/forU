<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5"
      name="viewport"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link
      href="https://feeldreams.github.io/hayoloh/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://feeldreams.github.io/hayoloh/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4f3ce16e3e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Ganti Audio di sini -->
    <audio id="linkmp3">
      <source src="musik/Perfect (Acoustic).mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung elemen audio.
    </audio>
    <!-- Wallpaper -->
    <div id="bodyblur">
      <img src="img/bg.jpg" id="wallpaper" />
    </div>

    <div id="Content">
      <div id="suratin" onClick="memulai();audio.play();">
        <!-- Tombol Surat -->
        <img src="https://rayyscoding.github.io/envelope.png" />
      </div>
      <p id="ket">Klik Suratnya!</p>

      <div>
        <blockquote id="bq">
          <div>
            <!-- Stiker untuk Konten -->
            <img src="https://th.bing.com/th/id/OIG1.kLCsn88KBptfVmmMREnR?pid=ImgGn" id="fotoakhir" />
            <img
              src="https://media.tenor.com/rAAqNrX_FgsAAAAi/woohoo-kevin.gif"
              id="fotoakhir2"
            />
            <img src="https://i.pinimg.com/originals/72/38/b1/7238b1915b567289679c46202cdc99cb.jpg" id="fotoakhir3" />
          </div>

          <!-- Konten Pertanyaan -->
          <p id="kalimat">Lu Mau Ga Jadi Pacar Gua?</p>
          <p id="kalimatb"></p>
          <p id="kalimatc"></p>

          <!-- Konten Jawaban -->
          <p id="kalimat2">Woohoo! 😎</p>
          <p id="kalimatb2">Sekarang, Lu Pacar gua 😌 </p>
          <p id="kalimatc2">
            Eitss.. 🏃 Tapi kita akan PUTUS dalam waktu:
            <b id="ctimer" style="font-size: 24px">7</b>
          </p>

          <!-- Konten Jawaban 2 -->
          <p id="kalimat3">Tapi Boong😜</p>
          <p id="kalimatb3">Lu beneran jadi pacar gua kok, ehe</p>
          <p id="kalimatc3">📅</p>
        </blockquote>
      </div>

      <!-- Tombol Multifungsi -->
      <div id="Tombol">
        <a id="By" onClick="multifungsi()">
          <b id="tmbl">Mau</b>
        </a>

        <a id="Bn" onClick="ditolak()">Gamau</a
        ><a id="Bn2" onClick="ditolak2()"></a>
      </div>

      <span id="psnWA">Gua mau kok jadi pacar lu</span>
    </div>

    <!-- Jangan Edit Bagian Ini -->
    <script src="script.js"></script>
    <!-- Sampai Sini -->
  </body>
</html>
